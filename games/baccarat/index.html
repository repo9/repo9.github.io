<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <title>Baccarat Simulation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/TheBlacklist/font.css">
    <link rel= "stylesheet" type="text/css" href="CSS/Chela/chelafont.css">
  </head>
  <body>

  <div id="top-ad">
    <ins class="kakao_ad_area" style="display:none;"
    data-ad-unit = "DAN-hfVoaayrNzVuWE5B"
    data-ad-width = "320"
    data-ad-height = "50"></ins>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </div>



  <div id="top-box">
    <div id="title">
      Baccarat Simulation
    </div>
    <div id="reset">
      <button id="reset-btn" onclick="accountDisplay.resetBalance()">
        Life Reset
      </button>
    </div>
  </div>

  <div id="main-box">

    <canvas id="BGCanvas"></canvas>
    <canvas id="mainCanvas"></canvas>
    <canvas id="animationCanvas"></canvas>
    <canvas id="accountCanvas"></canvas>

    <div id="control-box">
    <div id="Buttons">
      <center>
      <table id="box-start">
      <tr>
        <td onclick="gamePlay.setbetOutcomePlayer()" id="p1">
          <div id="player-btn-container" class="btn-container btn-start">
            <button onclick="gamePlay.setbetOutcomePlayer()" type="button" id="player">Player</button>
          </div>
          <div class="box-temp">
          </div>
        </td>
        <td onclick="gamePlay.setbetOutcomeTie()" id="p2">
          <div id="tie-btn-container" class="btn-container btn-start">
            <button onclick="gamePlay.setbetOutcomeTie()" type="button" id="tie">Tie</button>
          </div>
          <div class="box-temp">
          </div>
        </td>
        <td onclick="gamePlay.setbetOutcomeBanker()" id="p3">
          <div id="banker-btn-container" class="btn-container btn-start">
            <button onclick="gamePlay.setbetOutcomeBanker()" type="button" id="banker">Banker</button>
          </div>
          <div class="box-temp">
          </div>
        </td>
      </tr>
    </table>

      <button onclick="gamePlay.gobet()" type="button" class="btn-container btn-go">go</button>
  </center>

      </div>
    -->

    </div>


    <div id="Account">
      <input type="image" id="Minus" class="btns btn-chip" onClick="accountDisplay.decBet();" src="images/MiscImages/Minus.png" />
      <input type="image" id="BlueChip" class="chips btn-chip" onClick="accountDisplay.blueSelect();" src="images/MiscImages/BlueChip.png" />
      <input type="image" id="GreenChip" class="chips btn-chip" onClick="accountDisplay.greenSelect();" src="images/MiscImages/GreenChip.png" />
      <input type="image" id="RedChip" class="chips btn-chip" onClick='accountDisplay.redSelect();' src="images/MiscImages/RedChip.png" />
    </div>
    </div>

  </div>

  <script src = "js/alert.js"></script>
  <script src = "js/saveload.js"></script>
  <script src = "js/asyncHelperFunctions.js"></script>
  <script src = "js/main.js"></script>
  <script src = "js/animations.js"></script>
  <script src = "js/account.js"></script>
  <script src = "js/gamePlay.js"></script>


  </body>
</html>
