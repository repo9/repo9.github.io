<!DOCTYPE html>

<html>

<head>
  <title> Minesweeper v.1 </title>
  <meta charset="utf-8">
  <!-- Meta tag for responsive websites -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <script src="js/p5.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro" rel="stylesheet">

    <style>

    .ad{
      padding: 0px;
      height: 50px;
      width: 380px;
      left: 0px;
      border-style: outset;
      background: #e1e1e1;
      margin: 0 auto;
    }


  </style>
</head>

<body oncontextmenu="return false;">

  <div class="content">

    <div class="menuPopup" id="menuPopup">
      <!--
      <div class="logo" id="logo">
        <img src="icon/logo.png">
      </div>
      -->

      <div class="setting-popup-box" >

          <div class="logo" id="logo">
            <img src="icon/logo.png">
          </div>
       
          <div class="box">
            <div class ="Subtitle" id="">theme</div>
            
            <div class ="themebtn" id="bomb" onclick="theme1Btn()"><img src="icon/bomb.png"><br>bomb</div>
            <div class ="themebtn" id="flower" onclick="theme2Btn()"><img src="icon/flower.png"><br>flower</div>
          
          </div>

          <div class="box">
            <div class ="Subtitle" id="">difficulty</div>
            <div class ="diffibtn" id="easy" onclick="easyBtn()">easy</div>
            <div class ="diffibtn" id="medium" onclick="mediumBtn()">medium</div>
            <div class ="diffibtn" id="hard" onclick="hardBtn()">hard</div>
          </div>

          <div class="box">
            <div class="startGamebtn underbtn" id= "startGamebtn" onclick="firstStart()">start game</div>
            <div class="newGamebtn underbtn" id= "newGamebtn" onclick="saveStart()">Save and restart game</div>
            <div class="cancelbtn underbtn" id= "cancelbtn" onclick="closeMenu()">cancel</div>
          </div>
      </div>
    </div>  

    <div class="top">

      <div class="leftTop">
        <div class="menuBtn" onclick="menu()"></div>
      </div>

      <div class="middleTop">
        <div class="startBtn" id="startBtn" onclick="gameReset()"></div>
      </div>

      <div class="rightTop">
        <div class="flagBtn" id="flagBtn" onclick="flag()"></div>
      </div>
   
      <!--
      <button onclick="start(9,9,10)">Play1</button>
      <button onclick="start(16,16,40)">Play2</button>
      <button onclick="flag()">flag</button>
      -->

    </div>

    <div class="middle">
      <div id="canvas-holder">
      <!-- Our canvas goes here -->
      </div>
    </div>

    <div class="bottom">
      <div class="clockLb">
        <div class="timerIcon"></div>
        <span class="clock" id="time">00:00:00</span>
      </div>
      <div class="flagLb">
        <div class="flags" id="flagsLeft"></div>
        <div class="flagIcon"></div>
      </div>
    </div>

  </div>

  <div class="ad">
    <ins class="kakao_ad_area" style="display:none;" 
     data-ad-unit    = "DAN-0llds7xXRlnbyOBy" 
     data-ad-width   = "320" 
     data-ad-height  = "50"></ins> 
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/saveload.js"></script>
    <script type="text/javascript" src="js/alert.js"></script>

    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/box.js"></script>
    <script type="text/javascript" src="js/implementation.js"></script>


</body>

</html>
